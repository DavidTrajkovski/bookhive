<th:block xmlns:th="http://www.thymeleaf.org">
    <div class="container">
        <div class="row">
            <h3 th:text="${bookclub.getName()} + ' Membership Requests'"></h3>
        </div>
        <table class="table">
            <thead>
            <tr>
                <th scope="col">From</th>
                <th scope="col"></th>
                <th scope="col"></th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="request : ${requests}">
                <td th:text="${request.getSender().getEmail()}"></td>
                <td colspan="2">
                    <form class="d-inline-block" th:method="POST"
                          th:action="@{'/request/{id}/accept' (id=${request.getId()})}">
                        <button class="btn btn-success" type="submit">Accept</button>
                    </form>
                    <form class="d-inline-block" th:method="DELETE"
                          th:action="@{'/request/{id}/decline' (id=${request.getId()})}">
                        <button class="btn btn-danger" type="submit">Decline</button>
                    </form>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</th:block>
