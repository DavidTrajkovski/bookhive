<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Add a new author</title>
    <style>
        body{
            background-color: #008C76;
        }
        #container{
            display: flex;
            flex-direction: column;
        }
        input{
            width: 500px;
            height: 40px;
            margin: 20px;
            background: transparent;
            border: none;
            border-bottom: 3px solid whitesmoke;
            box-shadow: none;
            font-size: 20px;
            color: #fff;

        }
        input:hover{
            border-bottom: 3px solid darkslategrey;
        }
        ::placeholder { /* Chrome, Firefox, Opera, Safari 10.1+ */
            color: black;
            opacity: 1; /* Firefox */
        }

    </style>
</head>
<body>
<form method="post" th:action="@{'/addauthor/{id}' (id=${author?.id})}">
<div id="container">
<input th:value="${author?.name}" placeholder="Enter the name of the author" name="name">
<input th:value="${author?.surname}" placeholder="Enter the surname of the author" name="surname">
<input th:value="${author?.age}" placeholder="Enter the age of the author" name="age">
</div>
<button type="submit">Save author</button>
</form>
</body>
</html>
