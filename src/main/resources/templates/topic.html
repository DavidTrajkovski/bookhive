<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Topic</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.min.css"
          integrity="sha384-9gVQ4dYFwwWSjIDZnLEWnxCjeSWFphJiwGPXr1jddIhOegiu1FwO5qRGvFXOdJZ4" crossorigin="anonymous">
</head>
<body>

<div class="container">
    <div class="row z-depth-1" style="margin-bottom: 40px; padding: 10px;">
        <div class="col s12">
            <h5 th:text="${topic.getTitle()}"></h5>
        </div>
    </div>

    <div class="row z-depth-1">
        <div class="row">
            <!-- L -->
            <div class="col s2  center">
                <div class="row">
                    <div class="col s11 right">
<!--                        <span th:text="${topic.getUser().getName() + ' ' + topic.getUser().getSurname()}"></span>-->
                        <span th:text="${topic.getUser().getEmail()}"></span>

                    </div>
                </div>
                <div class="col s12"></div>
            </div>
            <!-- R -->
            <div class="col s10">
                <div class="row">
                    <div class="col s11">
<!--                        <p th:text="${topic.getDateCreated()} ? ${#calendars.format(topic.getDateCreated(), 'dd MMMM yyyy')}"></p>-->
                        <p th:text="${topic.getDateCreated()}"></p>
                        <div class="divider"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>


    <div class="row z-depth-1" th:each="post : ${posts}" th:id="${post.id}">
        <!-- L -->
        <div class="col s2  center">
            <span th:text="${post.getUser().getName() + ' ' + post.getUser().getSurname()}"></span>
        </div>

        <!-- R -->
        <div class="col s10">
            <div class="row">
                <div class="col s11">
                    <p
                            th:text="${post.getDateCreated()} ? ${#calendars.format(post.getDateCreated(), 'dd MMMM yyyy')} + ' ID: ' + ${post.getId()} "></p>
                    <p th:utext="${#strings.replace(post.getContent(),T(java.lang.System).getProperty('line.separator'),'&lt;br /&gt;')}"></p>
                    <div class="divider"></div>
                </div>
            </div>
        </div>
    </div>
</div>


<!-- jQuery CDN - Slim version (=without AJAX) -->
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
<!-- Popper.JS -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.0/umd/popper.min.js"
        integrity="sha384-cs/chFZiN24E4KMATLdqdvsezGxaGsi4hLGOzlXwp5UZB1LY//20VyM2taTB4QvJ"
        crossorigin="anonymous"></script>
<!-- Bootstrap JS -->
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/js/bootstrap.min.js"
        integrity="sha384-uefMccjFJAIv6A+rW+L4AHf99KvxDjWSu1z9VI8SKNVmz4sk7buKt/6v9KI65qnm"
        crossorigin="anonymous"></script>
</body>
</html>
