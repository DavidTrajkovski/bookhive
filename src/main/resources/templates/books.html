<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta charset="UTF-8">
        <title>Books</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    </head>
    <body style="background-color: #9ED9CC;">

    <div class="container-lg">
        <div class="row my-5 align-items-center justify-content-center">
            <div th:each="book : ${books}"
                 class="col-5 col-lg-4 col-xl-3">
                <div class="card shadow border-0 w-100">
                    <div class="card-body text-center py-4">
                        <img class="card-img w-50"
                             th:src="${book.getCoverImageUrl()}"
                             alt="crime and punishment" style="height: 200px;"/>
                        <h4 class="card-title mb-0" th:text="${book.getName()}">
                            <!--Злосторство и казна-->
                        </h4>
                        <p class="lead card-subtitle mt-0 mb-3" th:text="${book.getAuthors().get(0).getName() + ' ' + book.getAuthors().get(0).getSurname()}">
                            <!--автор: Фјодор Достоевски-->
                            <!-- ke ni treba BookDto za books.html stranava-->
                        </p>
                        <p class="card-text text-muted d-none d-lg-block" th:text="${book.getDescription()}">
                            <!-- Lorem ipsum dolor, sit amet consectetur adipisicing elit. -->
                        </p>
                        <div class="btn-group-sm me-2">
                            <a href="#" class="btn text-white mt-3" style="background-color: #008C76;">
                                Wishlist
                            </a>
                            <a href="#" class="btn text-white mt-3" style="background-color: #008C76;">
                                Details
                            </a>
                            <a href="#" class="btn text-white mt-3" style="background-color: #008C76;">
                                My Books
                            </a>
                        </div>
                    </div>
                </div>
            </div>
